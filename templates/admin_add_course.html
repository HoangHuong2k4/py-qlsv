<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thêm Môn học</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-light">
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <a href="/admin/courses" class="navbar-brand">
                <i class="fas fa-arrow-left"></i> Quay lại
            </a>
            <span class="text-white">{{ admin_name }}</span>
        </div>
    </nav>
    
    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header bg-success text-white">
                        <h4 class="mb-0"><i class="fas fa-book-medical"></i> Thêm Môn học mới</h4>
                    </div>
                    <div class="card-body">
                        {% with messages = get_flashed_messages(with_categories=true) %}
                            {% if messages %}
                                {% for category, message in messages %}
                                    <div class="alert alert-{{ 'danger' if category == 'error' else 'success' }} alert-dismissible fade show">
                                        {{ message }}
                                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                                    </div>
                                {% endfor %}
                            {% endif %}
                        {% endwith %}
                        
                        <form method="POST">
                            <div class="mb-3">
                                <label class="form-label">Mã môn học <span class="text-danger">*</span></label>
                                <input type="text" class="form-control text-uppercase" name="course_code" 
                                       placeholder="VD: CT999" required>
                                <small class="text-muted">Tự động viết hoa. VD: CT101, ML014, TN001</small>
                            </div>
                            
                            <div class="mb-3">
                                <label class="form-label">Tên môn học <span class="text-danger">*</span></label>
                                <input type="text" class="form-control" name="course_name" 
                                       placeholder="VD: Lập trình Python" required>
                            </div>
                            
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Số tín chỉ</label>
                                    <input type="number" class="form-control" name="credits" 
                                           min="1" max="15" value="3" required>
                                </div>
                                
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">Loại môn học</label>
                                    <select class="form-select" name="course_type" required>
                                        <option value="Bắt buộc">Bắt buộc</option>
                                        <option value="Cơ sở">Cơ sở</option>
                                        <option value="Chuyên ngành">Chuyên ngành</option>
                                        <option value="Tự chọn">Tự chọn</option>
                                    </select>
                                </div>
                            </div>
                            
                            <div class="mb-3">
                                <label class="form-label">Ghi chú / Tiên quyết</label>
                                <textarea class="form-control" name="note" rows="3" 
                                          placeholder="VD: Tiên quyết CT101, CT172"></textarea>
                            </div>
                            
                            <hr>
                            
                            <div class="d-flex justify-content-between">
                                <a href="/admin/courses" class="btn btn-secondary">
                                    <i class="fas fa-times"></i> Hủy
                                </a>
                                <button type="submit" class="btn btn-success">
                                    <i class="fas fa-save"></i> Thêm môn học
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
